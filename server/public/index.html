<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/vendors/angular.js"></script>
    <script src="/scripts/client.js"></script>
    <title>Document</title>
</head>

<body ng-app="PhotoApp" ng-controller="PhotoController as vm">
    <h1>THESE ARE A FEW OF MY FAVORITE THINGS</h1>
    <div class="container">
        <div class="row" >
            <!-- <div ng-repeat="photo in vm." -->
            <div class="col-sm-4" ng-repeat="image in vm.imageArray">
                <img class="image" ng-src={{image.source}} ng-click="vm.addData(image)" ng-style={{image.opactiy}}>
                <div ng-if="image.show">                    
                     <div class="centered">{{image.info}}</div>
                </div>
                <p>Likes: {{image.likes}}</p>
                <button type="submit" class="btn btn-primary" ng-click="vm.addLike(image)">Submit</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
